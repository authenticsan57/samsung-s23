<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/wave_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Wave Money</title>
</head>
<body>
    <section class="screen">
        <div class="info">
            <div class="solde">
                <span>200.000f</span>
            </div>
            <div class="card">
                <a href="images/qr.png"><img src="screenshots/carte-wave.png" alt=""></a>
            </div>
            <div class="bar">
                <div class="left">
                    <div class="left-img">
                        <img src="icons/avatar.png" alt="">
                    </div>
                    <div class="left-text">
                        <span>TRANSFERT</span>
                    </div>
                    
                </div>
                <div class="mid">
                    <div class="mid-img">
                        <img src="icons/panier.png" alt="">
                    </div>
                    <div class="mid-text">
                        <span>PAIEMENTS</span>
                    </div>
                </div>
                <div class="right">
                    <div class="right-img">
                        <img src="icons/telephoner.png" alt="">
                    </div>
                    <div class="right-text">
                        <span>CREDIT</span>
                    </div>
                    
                </div>
                
            </div>
        </div>
        <div class="exchange">
            <div class="left">
                <div class="left-high">
                    <span>Dépot</span>
                </div>
                <div class="left-low">
                    <p>Avril 9, 2022 à 10h04</p>
                </div>
            </div>
            <div class="right">
                <span>200.000f</span>
            </div>
        </div>
        <div class="navtools">
            <a href="index.html"><img src="icons/house-solid (1).svg" alt=""></a>
        </div>
        
        

    </section>
    
</body>
</html>
